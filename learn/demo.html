<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
        <li
                v-repeat="todos"
                v-on="click: done = !done"
                class="{{done ? 'done' : ''}}">
            {{content}}
        </li>
    </ul>
</div>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            title: 'todos',
            todos: [
                {
                    done: true,
                    content: 'Learn JavaScript'
                },
                {
                    done: false,
                    content: 'Learn Vue.js'
                }
            ]
        }
    });
</script>
</body>
</html>
